<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout Challenge: Greg's List</title>
  <meta charset="utf-8" name="description" content="Layout exercise on `position` property for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- gregslist.css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- navbar -->
	<nav class="navbar">
		<span>Greg's List</span>
		<ul>
			<li><a href="#">Post </a></li>
			<li><a href="#">Account</a></li>
		</ul>
	</nav>
	
	<!-- main contents -->
	<main>
		<!-- search form -->
		<section class="search">
			<form action="#" method="get" class="sform">
				<label for="search">Search Jobs</label>
				<input type="search" name="search" id="search" placeholder="Search software jobs">
				<input type="image" src="images/magnifying-glass.png" alt="Search button" class="simg">
			</form>
		</section>
		
			<!-- pagination -->
		<div class="paginate">
			<div class="inner prev">< prev</div>
			<div class="inner cur">1 to 100 of 179</div>
			<div class="inner next">next ></div>
		</div>
			
			<!-- display posts -->
		<div class="posts">

			<div class="post">
				<span>June 22</span>
				<a href="#">Technical Project Manager</a>
				<span>Midtown East</span>
			</div>

			<div class="post">
				<span>June 21</span>
				<a href="#">Frontend Developer</a>
				<span>SoHo</span>
			</div>

			<div class="post">
				<span>June 20</span>
				<a href="#">Senior Python Developer / Cofounder</a>
				<span>Flatiron</span>
			</div>
		</div>

	</main>

		<!-- display source code -->
	<footer><a href="https://github.com/waptik/gregslist/" target="_blank">Source Code</a></footer>
</body>
</html>
